<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   </head>
   <body>
      <div style="position:fixed; background-color:#428bca; padding:15px; width:100%; ">
         <h3><b style="color:#FFFFFF">
            Profile</b>
         </h3>
      </div>
      <br>
      <br>
      <br>
      <form style="padding: 15px" class="form-control">
         <div class="form-group">
            <h5> Username</h5>
            <input class="form-control" type="text" placeholder="  username"></input>
         </div>
         <div class="form-group">
            <h5> Email </h5>
            <input class="form-control" type="email" placeholder="  password"></input>
         </div>
         <div class="form-group">
            <h5>First Name</h5>
            <input type="password" class="form-control" placeholder="  verify password"></input>
         </div>
         <div class="form-group">
            <h5>Last Name</h5>
            <input type="text" class="form-control" placeholder="  lastname"></input>
         </div>
         <div class="form-group">
            <button  style="width:100%" type="button" class="btn btn-primary">Websites
            </button>
         </div>
         <div class="form-group">
            <button  style="width:100%"  type="button" class="btn btn-danger">Logout
            </button>
         </div>
      </form>
      <!-- jQuery first, then Tether, then Bootstrap JS. -->
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   </body>
</html>
